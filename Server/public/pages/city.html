<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">

    <link href="../assets/css/form.css" rel="stylesheet" type="text/css">
    <title>City Registration</title>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-8 col-lg-6 mx-auto">
            <div class="card card-signin flex-row my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Register city</h5>
                    <form class="form-signin" id="registrationForm" onsubmit="register()">
                        <div class="form-label-group">
                            <input type="text" id="inputName" name="name" class="form-control" placeholder="Name" required autofocus>
                            <label for="inputName">Name</label>
                        </div>

                        <div class="form-label-group">
                            <input type="text" id="inputRegion" name="region" class="form-control" placeholder="Region" required autofocus>
                            <label for="inputRegion">Region</label>
                        </div>

                        <hr>

                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
                        <p class="d-block text-center mt-2 small error hidden" id="error">Error message</p>
                        <p class="d-block text-center mt-2 small hidden text-success" id="successfulMessage">Registration successful</p>

                        <p class="d-block text-center mt-2 small"><a href="organization.html">Register an organization</a></p>
                        <p class="d-block text-center mt-2 small"><a href='javascript:;' onclick="logOut()">Logout</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>

<!-- Optional JavaScript -->
<script src="../assets/js/city.js"></script>
<script src="../assets/js/logout.js"></script>

<script>
    $(document).ready(() => {
        document.addEventListener("submit", e => e.preventDefault());
    });
</script>
</body>
</html>
